name: flutter_note_app
description: A flutter application for taking notes.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/notepad.svg

  fonts:
    - family: Caveat
      fonts:
        - asset: assets/fonts/Caveat/Caveat-Regular.ttf
        - asset: assets/fonts/Caveat/Caveat-Bold.ttf
          weight: 700
